<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Model</title>
    {% block css %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="user-menu">
            <ul>
              {% if user.is_authenticated %}
              <li><a href="{% url 'account_logout' %}">Logout</a></li>
              <li><a href="{% url 'profile' %}">Edit Profile</a></li>
              <li><a href="{% url 'view_profile' %}">Profile</a></li>
              {% else %}
              <li><a href="{% url 'account_login' %}">Login</a></li>
              <li><a href="{% url 'account_signup' %}">Register</a></li>
              {% endif %}
            </ul>
          </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">QA Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">              
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'home' %} ">Home</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_questions' %} ">All Questions</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'ask_question' %} ">Ask Question</a>
              </li>   
            </ul>   
            <form class="d-flex" method='post', action="{% url "search_values" %}">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search Users by name" aria-label="Search" name="searched">
              <button class="btn btn-outline-success"  type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    {% block body%}
    {% endblock %}
</body>
</html>
